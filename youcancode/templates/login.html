<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login – YouCanCode</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <!-- Frosted Glass Navbar -->
<!-- Frosted Glass Navbar -->
<nav class="navbar glass-navbar hidden-navbar navbar-expand-lg px-4 py-3"></nav>
  <div class="container-fluid">
    <a class="navbar-brand glass-brand" href="home.html">YouCanCode</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLinks">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarLinks">
      <ul class="navbar-nav">
       
      </ul>
    </div>
  </div>
</nav>


  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="row shadow-lg rounded-4 overflow-hidden w-100 glass-card" style="max-width: 900px;">
      
      <!-- Left Logo Area -->
      <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center flex-column p-4 text-white left-pane">
        <div class="glass-text mb-3 text-center">
          <h1>YouCanCode</h1>
        </div>
        <p class="text-center px-2">Welcome back, coder!<br>Time to shine again ✨</p>
      </div>

     
      <!-- Login Form -->
      <div class="col-md-6 p-5 bg-white bg-opacity-75">
        <h3 class="text-center mb-4">Log In to Your Account</h3>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="mb-3 d-flex justify-content-between align-items-center">
            <div>
              <input type="checkbox" id="remember" class="form-check-input">
              <label for="remember" class="form-check-label">Remember me</label>
            </div>
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>
        <p class="text-center mt-3">
          Don't have an account? <a href="signup.html">Sign up</a>
        </p>
      </div>

    </div>
  </div>

</body>
</html>
